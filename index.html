<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagine Affiancate con Swipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Pagina Sinistra -->
    <div class="panel">
      <div class="panel-header">
        <input type="text" class="search" placeholder="Search">
        <div class="intestazione">
          <div>Campo 1</div>
          <div>Campo 2</div>
          <div>Campo 3</div>
          <div>Campo 4</div>
        </div>
      </div>

      <!-- Contenuto scrollabile -->
      <div class="table-container">
        <table>
          <tbody>
            <tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
            <!-- ... Righe ... -->
            <tr><td>49</td><td>50</td><td>51</td><td>52</td></tr>
            <tr><td>53</td><td>54</td><td>55</td><td>56</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="panel-footer">
        Footer Sinistra
      </div>
    </div>

    <!-- Pagina Destra -->
    <div class="panel">
      <div class="panel-header">
        <input type="text" class="search" placeholder="Search">
        <div class="intestazione">
          <div>Campo 1</div>
          <div>Campo 2</div>
          <div>Campo 3</div>
          <div>Campo 4</div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <tbody>
            <tr><td>101</td><td>102</td><td>103</td><td>104</td></tr>
            <!-- ... Righe ... -->
            <tr><td>153</td><td>154</td><td>155</td><td>156</td></tr>
          </tbody>
        </table>
      </div>

      <div class="panel-footer">
        Footer Destra
      </div>
    </div>

  </div>
</body>
</html>
