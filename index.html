<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia - Split View</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #dcdcdc;
            overflow: hidden;
        }

        .panel-left {
            background-color: #FFA500; /* Arancione per Pagina Sinistra */
        }

        .panel-right {
            background-color: #4682B4; /* Blu per Pagina Destra */
        }

        .header {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            border-bottom: 2px solid #d0e0e3;
        }

        .search {
            width: 90%;
            padding: 8px;
            height: 35px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            margin-bottom: 10px;
        }

        .intestazione {
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr 1fr;
            gap: 5px;
            background-color: #8B4513;
            height: 35px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .intestazione div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            font-size: 1rem;
            color: white;
        }

        .table-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            table-layout: fixed;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }

        td {
            height: calc((100vh - 70px - 35px - 35px) / 20);
            text-align: center;
            border-bottom: 1px solid #dcdcdc;
        }

        tbody tr td:nth-child(1) {
            width: 15%;
        }

        tbody tr td:nth-child(2) {
            width: 55%;
        }

        tbody tr td:nth-child(3),
        tbody tr td:nth-child(4) {
            width: 15%;
        }

        tr:nth-child(even) {
            background-color: #ffffff; /* Bianco */
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .table-footer {
            width: 100%;
            background-color: #8B4513;
            height: 35px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <!-- Pagina Sinistra -->
    <div class="panel panel-left">
        <div class="header">
            <input type="text" class="search" placeholder="Search">
            <div class="intestazione">
                <div>Campo 1</div>
                <div>Campo 2</div>
                <div>Campo 3</div>
                <div>Campo 4</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <tbody>
                    <!-- Default 20 rows -->
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>

        <div class="table-footer"></div>
    </div>

    <!-- Pagina Destra -->
    <div class="panel panel-right">
        <div class="header">
            <input type="text" class="search" placeholder="Search">
            <div class="intestazione">
                <div>Campo 1</div>
                <div>Campo 2</div>
                <div>Campo 3</div>
                <div>Campo 4</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <tbody>
                    <!-- Default 20 rows -->
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>

        <div class="table-footer"></div>
    </div>
</body>
</html>
